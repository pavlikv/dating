<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Interests</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">


</head>
<body>

<div class="container-fluid" style="padding-left: 35px">
    <h1>Interests</h1>
    <hr>
    <form action="formSummary" method="post">
        <h5>In-door Interests</h5>
        <div class="row">
            <div class="col-sm">
                <input type="checkbox" name="indoor[]" value="tv">tv</br>
                <input type="checkbox" name="indoor[]" value="puzzles">puzzles
            </div>
            <div class="col-sm">
                <input type="checkbox" name="indoor[]" value="movies">movies</br>
                <input type="checkbox" name="indoor[]" value="reading">reading
            </div>
            <div class="col-sm">
                <input type="checkbox" name="indoor[]" value="cooking">cooking</br>
                <input type="checkbox" name="indoor[]" value="playingcards">playing cards
            </div>
            <div class="col-sm">
                <input type="checkbox" name="indoor[]" value="boardgames">board games</br>
                <input type="checkbox" name="indoor[]" value="videogames">video games
            </div>
        </div>
        </br>
        <h5>Out-door Interests</h5>
        <div class="row">
            <div class="col-sm">
                <input type="checkbox" name="outdoor[]" value="hiking">hiking</br>
                <input type="checkbox" name="outdoor[]" value="walking">walking
            </div>
            <div class="col-sm">
                <input type="checkbox" name="outdoor[]" value="biking">biking</br>
                <input type="checkbox" name="outdoor[]" value="climbing">climbing
            </div>
            <div class="col-sm">
                <input type="checkbox" name="outdoor[]" value="swimming">swimming</br>
            </div>
            <div class="col-sm">
                <input type="checkbox" name="outdoor[]" value="collecting">collecting</br>
            </div>

        </div>

        <div>
            <button class="btn btn-primary" type="submit">Next ></button>
        </div>
    </form>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
