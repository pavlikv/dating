<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">


</head>
<body>
<include href="pages/navigation.html" />
<div class="container-fluid" style="padding-left: 35px">

    <div class="row">

        <div class="col-lg-6 ">
            <table class="table table-bordered">
                <tr>
                    <td>Name: {{ @firstName }} {{ @lastName }}</td>
                </tr>
                <tr>
                    <td>Gender: {{ @gender }}</td>
                </tr>
                <tr>
                    <td>Age: {{ @age }}</td>
                </tr>
                <tr>
                    <td>Phone: {{ @phone }}</td>
                </tr>
                <tr>
                    <td>Email: {{ @email }}</td>
                </tr>
                <tr>
                    <td>State: {{ @state }}</td>
                </tr>
                <tr>
                    <td>Seeking: {{ @seeking }}</td>
                </tr>
                <tr>
                    <td>Interests:
                        <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                            {{@indoor}},
                        </repeat>
                        <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                            {{@outdoor}},
                        </repeat>
                    </td>

                </tr>

            </table>
        </div>

        <div class="col-lg-6 ">
            <img src="images/blankprofile.png" class="image" alt="blank profile picture" height="400" width="400">

            <h4>Biography</h4>
            <p>{{ @bio }}</p>

        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary btn-lg" type="submit" name="submit">Contact Me!</button>
            </div>
        </div>
    </div>
</div>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
